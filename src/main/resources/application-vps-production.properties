# Configuración de producción para VPS - IP: 168.197.50.14
spring.application.name=panaderia-api

# Configuración de base de datos MySQL en VPS
spring.datasource.url=jdbc:mysql://mysql-db:3306/panaderia_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.datasource.username=${DB_USERNAME:panaderia_user}
spring.datasource.password=${DB_PASSWORD:PanaderiaVPS2024!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate para VPS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago

# Pool de conexiones optimizado para VPS
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuración del servidor para VPS
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# CORS - Permitir conexiones desde frontend externo
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://168.197.50.14:3000,https://168.197.50.14:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# Logging optimizado para VPS
logging.level.com.panaderia.api=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/panaderia-api.log
logging.file.max-size=50MB
logging.file.max-history=10

# Configuración de actuator para monitoreo
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Configuración de seguridad
spring.security.require-ssl=false

# Configuración de encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configuración de JSON
spring.jackson.time-zone=America/Santiago
spring.jackson.locale=es_CL