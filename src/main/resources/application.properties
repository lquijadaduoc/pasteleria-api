# ===============================
# CONFIGURACIÓN DE LA APLICACIÓN PANADERÍA API
# ===============================

# Información de la aplicación
spring.application.name=panaderia-api
server.port=8080
server.servlet.context-path=/

# ===============================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ===============================

# Configuración para desarrollo local (usar variables de entorno)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/panaderia_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:panaderia_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:panaderia_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ===============================
# CONFIGURACIÓN JPA/HIBERNATE
# ===============================

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuración de Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===============================
# CONFIGURACIÓN DE LOGGING
# ===============================

# Nivel de logging
logging.level.root=INFO
logging.level.com.panaderia.api=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# CONFIGURACIÓN DE CORS
# ===============================

# Permitir todas las origins para desarrollo
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*

# ===============================
# CONFIGURACIÓN DE JACKSON (JSON)
# ===============================

# Configuración de serialización JSON
spring.jackson.time-zone=America/Santiago
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ===============================
# PERFILES DE SPRING
# ===============================

# Perfil activo (usar variable de entorno, por defecto development)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}